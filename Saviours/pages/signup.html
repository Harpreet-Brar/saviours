<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
    <title>SIGN UP</title>
</head>
<body>
    <header class="header" style="text-align:center">
        <a href="../index.html" id="logolink"><img id="logo" alt="Logo" src="../images/logo.png"></a>

        <button type="button" class="fa fa-bars" id="menubar"></button>

        <div class="navbar" id="navbar">
            <a href="donate.html"><span>Appointment</span></a>
            <div class="dropbutton">
                <button class="dropbtn">Donate
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown">
                    <a href="learn.html">Process Of Donation</a>
                    <a href="eligible.html">Eligible to donate ?</a>
                </div>
            </div>
            <a href="about.html"><span>About us</span></a>
            <a href="login.html"><button type="button" name="button" id="login_button">Login</button></a>
        </div>
    </header>

    <main class="signup">

      <div id='welcomeblock'>
          <h2>Welcome </h2>
          <p>to the home of donors</p>

      </div>
      <div class="signup-box">
          <span id="userimg"><img src="../images/team.png"></span>  
          
          <input id="fName" type="text" placeholder="First Name">
          <input id="lName" type="text" placeholder="Last Name">

          <div class="bloodgroup">
              <span>
                  Blood group
              </span>
              <select id="bloodGroup">
                  <option value="A+">A+</option>
                  <option value="B+">B+</option>
                  <option value="A-">A-</option>
                  <option value="B-">B-</option>
                  <option value="AB+">AB+</option>
                  <option value="AB-">AB-</option>
                  <option value="O+">O+</option>
                  <option value="O-">O-</option>
              </select>
              <span>Age</span>
              <input id="age" type="number"  min="17" max="70" >
          </div>
          <select class="gender" id="gender" aria-placeholder="Gender">
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                      <option value="other">Other</option>
           </select>
            
          <input id="email" type="text" placeholder="Enter Email" name="email" autocomplete="off" required>
          <input id="paswd" type="password" placeholder="Enter Password" name="psw" required>
          <input id="cnfr" type="password" placeholder="Confirm Password" name="cnfrm" required>
          <input id="address" type="text" placeholder="Street Name">
          <input id="city" type="text" placeholder="City">
          <input id="postal" type="text" maxlength="6" placeholder="Postal Code">

          <button class="sign-button" id="addbtnn" type="submit">SIGNUP</button>
          <button class="gotologin-button goto" id="gotologin" type="submit">Already have a account?</button>
      </div>
    </main>
    <footer>

    </footer>
    <script src="../js/test.js" charset="utf-8"></script>
    <script src="../js/main.js" charset="utf-8"></script>


</body>

</html>
